env:
  browser: true
  commonjs: true
  es2021: true

extends:
  - airbnb-base

parserOptions:
  ecmaVersion: 12

rules:
  block-spacing:
    - error
    - never
  consistent-return: off
  import/no-unresolved: off
  import/prefer-default-export: off
  keyword-spacing:
    - error
    - after: false
      overrides:
        case:
          after: true
        const:
          after: true
        do:
          after: true
        else:
          after: true
        from:
          after: true
        import:
          after: true
        return:
          after: true
        try:
          after: true
  max-len:
    - error
    - code: 200
  no-plusplus: off
  no-shadow: off
  no-unused-vars:
    - error
    - argsIgnorePattern: ^_
      destructuredArrayIgnorePattern: ^_
  no-use-before-define:
    - error
    - functions: false
  object-curly-spacing:
    - error
    - never
  space-infix-ops: off
