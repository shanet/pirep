name: CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: pirep
          POSTGRES_DB: pirep_test
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update Apt
        run: sudo apt-get update

      # Ghostscript is needed for ImageMagick to work with PDFs
      - name: Install Packages
        run: sudo apt-get install --yes ghostscript

      # The version of ImagMagick installed by default has a policy to prevent processing PDFs due to a security issue with GhostScript.
      # This was fixed and the policy should be removed in future versions of ImageMagick. At which point this step could be removed as well.
      - name: Fix ImageMagick
        run: sudo rm /etc/ImageMagick-6/policy.xml

      - name: Install Ruby & Gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.4
          bundler-cache: true

      - name: Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: yarn

      - name: Install Yarn Packages
        run: yarn install --pure-lockfile

      - name: Build CSS
        run: bin/rails dartsass:build

      - name: Run lint
        run: bin/rails lint

      - name: Run Tests
        run: bin/rails test:all
        env:
          DATABASE_URL: postgres://pirep:postgres@localhost/pirep_test
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

      - name: 'Upload Artifacts'
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: System Test Failure Screenshots
          path: tmp/screenshots/*.png
          retention-days: 1
